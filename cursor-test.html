<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Test</title>
    <style>
        * {
            cursor: none !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f172a;
            color: white;
            font-family: 'Consolas', monospace;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
        }
        
        .cursor.text {
            width: 2px;
            height: 16px;
            border-radius: 1px;
            background: rgba(59, 130, 246, 1);
            border: none;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
        }
        
        .cursor.image {
            width: 64px;
            height: 28px;
            border-radius: 6px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.9);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: rgb(147, 197, 253);
            font-weight: 600;
        }
        
        .test-area {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: #3b82f6;
            margin-bottom: 2rem;
            font-size: 3rem;
        }
        
        p {
            margin: 1rem 0;
            line-height: 1.6;
            font-size: 1.2rem;
        }
        
        .image-test {
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            margin: 2rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        button {
            background: transparent;
            border: 2px solid #3b82f6;
            color: #3b82f6;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            margin: 1rem 0.5rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #3b82f6;
            color: white;
        }
        
        a {
            color: #60a5fa;
            text-decoration: none;
            border-bottom: 1px solid #60a5fa;
        }
        
        a:hover {
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <div class="test-area">
        <h1>Cursor Test</h1>
        
        <p>Este es un párrafo de prueba. Mueve el cursor sobre este texto para ver el efecto de barra terminal.</p>
        
        <p>Aquí hay un <a href="#">enlace de prueba</a> para ver cómo reacciona el cursor.</p>
        
        <div class="image-test" data-cursor="image">
            Hover aquí para ver el cursor de imagen
        </div>
        
        <button>Botón de Prueba (cursor normal)</button>
        <button>Otro Botón (cursor normal)</button>
        
        <p>El cursor debería ser vertical sobre texto y normal sobre botones.</p>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            updateCursor();
        });
        
        document.addEventListener('mouseover', (e) => {
            const target = e.target;
            
            if (target.getAttribute('data-cursor') === 'image' || target.classList.contains('image-test')) {
                cursor.className = 'cursor image';
                cursor.textContent = 'image';
            } else if (
                target.tagName === 'BUTTON'
            ) {
                cursor.className = 'cursor';
                cursor.textContent = '';
            } else if (
                target.tagName === 'H1' ||
                target.tagName === 'P' ||
                target.tagName === 'A'
            ) {
                cursor.className = 'cursor text';
                cursor.textContent = '';
            } else {
                cursor.className = 'cursor';
                cursor.textContent = '';
            }
            updateCursor();
        });
        
        function updateCursor() {
            const rect = cursor.getBoundingClientRect();
            let offsetX = 12;
            let offsetY = 12;
            
            if (cursor.classList.contains('text')) {
                offsetX = 1;
                offsetY = 8;
            } else if (cursor.classList.contains('image')) {
                offsetX = 32;
                offsetY = 14;
            }
            
            cursor.style.left = (mouseX - offsetX) + 'px';
            cursor.style.top = (mouseY - offsetY) + 'px';
        }
    </script>
</body>
</html>

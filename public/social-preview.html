<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Preview - Juan Lopez Portfolio</title>
    <style>
        /* INSTRUCCIONES DE USO:
           1. Abre este archivo en tu navegador
           2. Presiona F11 para pantalla completa (opcional)
           3. Zoom al 100% (Ctrl+0 o Cmd+0)
           4. Toma captura de pantalla de 1200x630px
           5. Guarda como social-preview.jpg o social-preview.png
           6. Actualiza las meta tags en index.html con la nueva imagen
        */
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 50%, #1d4ed8 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }
        
        .name {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 24px;
            text-shadow: 0 6px 12px rgba(0,0,0,0.4);
            letter-spacing: -2px;
        }
        
        .title {
            font-size: 42px;
            font-weight: 500;
            margin-bottom: 32px;
            opacity: 0.95;
            letter-spacing: -1px;
        }
        
        .skills {
            font-size: 28px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 18px;
            font-weight: 600;
            opacity: 0.7;
        }
        
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(1px);
        }
        
        .decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }
        
        .decoration:nth-child(2) {
            width: 250px;
            height: 250px;
            bottom: -125px;
            right: -125px;
        }
        
        .decoration:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: -60px;
        }
        
        .decoration:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 15%;
            right: -90px;
        }
        
        .decoration:nth-child(5) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <h1 class="name">Juan Lopez</h1>
        <h2 class="title">Desarrollador Full Stack</h2>
        <p class="skills">React • Node.js • TypeScript • Next.js</p>
    </div>
    
    <div class="logo">Portfolio 2024</div>
</body>
</html>
